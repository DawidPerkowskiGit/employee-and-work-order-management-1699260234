<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Easy Work Manager</title>
    <div th:remove="tag" th:replace="~{fragments/header :: navbar}"></div>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>


<div class="container mt-5">
    <h2>Task Details</h2>

    <dl class="row">
        <dt class="col-sm-3">Name:</dt>
        <dd class="col-sm-9" th:text="${task.name}"></dd>

        <dt class="col-sm-3">Description:</dt>
        <dd class="col-sm-9" th:text="${task.description}"></dd>

        <dt class="col-sm-3">Project:</dt>
        <dd class="col-sm-9" th:text="${task.project.name}"></dd>

        <dt class="col-sm-3">Coding Language:</dt>
        <dd class="col-sm-9" th:text="${task.codingLanguage.name}"></dd>

        <dt class="col-sm-3">User:</dt>
        <dd class="col-sm-9" th:text="${task.user.name}"></dd>

        <dt class="col-sm-3">Is Completed:</dt>
        <dd class="col-sm-9" th:text="${task.isCompleted}"></dd>
    </dl>
    <div class="row">
        <div class="col">
            <div th:if="${!task.isCompleted}">
                <form th:action="@{'/designer/tasks/complete/' + ${task.id}}" method="post">
                    <button type="submit" class="btn btn-success">Complete Task</button>
                </form>
            </div>
        </div>

        <div class="col">
            <a th:href="@{/designer/tasks}" class="btn btn-primary" style="bottom: 5px">Back</a>
        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
    </div>


</div>
</body>
</html>
