<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Easy Work Manager</title>
    <div th:remove="tag" th:replace="~{fragments/header :: navbar}"></div>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>

<br/><br/>
<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
            <div class="table-header">
                <h2>Your working logs</h2>
            </div>
            <tr>
            <th>Start date</th>
            <th>Start time</th>
            <th>End date</th>
            <th>End time</th>
            <th>Time worked</th>
            <th>Issue</th>
            </tr>

            </thead>

            <tbody>
            <tr th:each="log : ${workingLogs}">
                <td th:text="${log.startDate}"></td>
                <td th:text="${log.startTime}"></td>
                <td th:text="${log.endDate}"></td>
                <td th:text="${log.endDate}"></td>

            </tbody>
        </table>


    </div>
</div>
<footer class="footer" style="position: fixed; bottom: 0">
    <div class="container">
        <div class="text-muted" th:replace="~{fragments/footer :: footer}"></div>
    </div>
</footer>
</body>
</html>
