<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Easy Work Manager</title>
    <div th:remove="tag" th:replace="~{fragments/header :: navbar}"></div>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Latest Working Log</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>Start Time</th>
            <th>End Date</th>
            <th>End Time</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="latestEntry.startDate != null">
            <td th:text="${log.startDate}"></td>
            <td th:text="${log.startTime}"></td>
            <td >
                <div th:if="latestEntry.endDate != null">
                    <a th:text="${log.endDate}"></a>
                </div>
                <div th:if="latestEntry.endDate == null">
                    <a> --- </a>
                </div>
            </td>
            <td >
                <div th:if="latestEntry.endTime != null">
                    <a th:text="${log.endTime}"></a>
                </div>
                <div th:if="latestEntry.endTime == null">
                    <a> --- </a>
                </div>
            </td>
            <td>
                <div th:if="latestEntry.startDate == null && latestEntry.endDate == null">
                    <a> Work day not started</a>
                </div>
                <div th:if="latestEntry.startDate != null && latestEntry.endDate == null">
                    <a> Work time is being logged in!</a>
                </div>
            </td>
        </tr>
        <tr th:if="latestEntry.startDate == null">
            <td colspan="5">Latest working log not found.</td>
        </tr>
        </tbody>
    </table>


</div>
<footer class="footer" style="position: fixed; bottom: 0">
    <div class="container">
        <div class="text-muted" th:replace="~{fragments/footer :: footer}"></div>
    </div>
</footer>
</body>
</html>
