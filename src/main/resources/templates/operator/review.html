<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Easy Work Manager</title>
    <div th:remove="tag" th:replace="~{fragments/header :: navbar}"></div>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>

<br/><br/>
<div class="container">
    <div class="row">
        <h1 class="text-center"> Submit review. </h1>
    </div>
    <!-- Review Submission Form -->
    <form th:action="@{/operator/archived/review/submit}" th:object="${archivedTask}" method="post">


        <input type="hidden" name="id" th:value="${id}" />

        <h2>Task Details</h2>

        <dl class="row">
            <dt class="col-sm-3">Name:</dt>
            <dd class="col-sm-9" th:text="*{name}"></dd>

            <dt class="col-sm-3">Description:</dt>
            <dd class="col-sm-9" th:text="*{description}"></dd>

            <dt class="col-sm-3">Project:</dt>
            <dd class="col-sm-9" th:text="*{project.name}"></dd>

            <dt class="col-sm-3">Coding Language:</dt>
            <dd class="col-sm-9" th:text="*{codingLanguage.name}"></dd>

            <dt class="col-sm-3">User:</dt>
            <dd class="col-sm-9" th:text="*{user.name}"></dd>
        </dl>

        <!-- Review Content -->
        <div class="mb-3">
            <label for="content" class="form-label">Review:</label>
            <input type="text" class="form-control" id="content" name="content" th:field="*{review.content}" required/>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>


<footer class="footer" style="position: fixed; bottom: 0">
    <div class="container">
        <div class="text-muted" th:replace="~{fragments/footer :: footer}"></div>
    </div>
</footer>
</body>
</html>
