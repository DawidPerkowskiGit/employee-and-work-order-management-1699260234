<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Easy Work Manager</title>
    <div th:remove="tag" th:replace="~{fragments/header :: navbar}"></div>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
<div class="container">

    <h2 class="mt-5">Create New Task</h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <strong th:text="${successMessage}"></strong>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <strong th:text="${errorMessage}"></strong>
    </div>

    <form th:action="@{/operator/add-task}" method="post" th:object="${task}" class="mt-4">

        <div class="mb-3">
            <label for="project" class="form-label">Project:</label>
            <select class="form-select" id="project" name="project.id" th:field="*{project}" required>
                <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="codingLanguage" class="form-label">Coding Language:</label>
            <select class="form-select" id="codingLanguage" name="codingLanguage.id" th:field="*{codingLanguage}" required>
                <option th:each="language : ${languages}" th:value="${language.id}" th:text="${language.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="user" class="form-label">User:</label>
            <select class="form-select" id="user" name="user.id" th:field="*{user}" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Task Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Task Description:</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}"
                      required></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>

</div>

</body>
</html>
