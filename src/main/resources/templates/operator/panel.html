<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Easy Work Manager</title>
    <div th:remove="tag" th:replace="~{fragments/header :: navbar}"></div>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>

<br/><br/>
<div class="container">
    <div class="row">
        <h1 class="text-center"> Operator panel. </h1>

    </div>
    <div class="row">
        <div class="col">
            <div class="card" style="width: 16rem; height: 16rem;">
                <div class="card-body">
                    <h5 class="card-title">Create new task</h5>
                    <p class="card-text">Select a project, define task name and details. Choose programming language and assign designer to the task.</p>
                    <a th:href="@{/operator/add-task}" class="btn btn-primary" style="bottom: 5px">Create new task</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 16rem; height: 16rem;">
                <div class="card-body">
                    <h5 class="card-title">View all tasks</h5>
                    <p class="card-text">View all the currently active tasks. You can view, edit and delete individual tasks.</p>
                    <a th:href="@{/operator/tasks}" class="btn btn-primary" style="bottom: 5px">View tasks</a>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
    </div>
</div>


<footer class="footer" style="position: fixed; bottom: 0">
    <div class="container">
        <div class="text-muted" th:replace="~{fragments/footer :: footer}"></div>
    </div>
</footer>
</body>
</html>
