<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Easy Work Manager</title>
    <div th:remove="tag" th:replace="~{fragments/header :: navbar}"></div>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <strong th:text="${successMessage}"></strong>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <strong th:text="${errorMessage}"></strong>
    </div>

    <div class="card">
        <h5 class="card-header">Your Profile</h5>

        <div class="card-body">
            <form th:action="@{/updateProfile}" method="post" th:object="${user}">

                <div class="form-group">
                    <input type="hidden" class="form-control" id="id" name="id" th:value="*{id}" readonly/>
                </div>

                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" class="form-control" id="login" name="login" th:value="*{login}" readonly/>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="*{email}" required/>
                </div>

                <div class="form-group">
                    <label for="email">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="*{name}" required/>
                </div>

                <div class="form-group">
                    <label for="verified">Verified:</label>
                    <input type="text" class="form-control" id="verified" name="verified" th:value="*{verified}"
                           readonly/>
                </div>

                <div class="form-group">
                    <label for="creationDate">Creation Date:</label>
                    <input type="text" class="form-control" id="creationDate" name="creationDate"
                           th:value="*{creationDate}" readonly/>
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>

        </div>
    </div>
    <p></p>
    <div class="card">
        <h5 class="card-header">Other actions</h5>
        <div class="card-body">
            <button type="button" class="btn btn-secondary" th:href="@{/changepass}">Change password</button>
        </div>
    </div>
</div>
<footer class="footer" style="position: fixed; bottom: 0">
    <div class="container">
        <div class="text-muted" th:replace="~{fragments/footer :: footer}"></div>
    </div>
</footer>
</body>
</html>
